<div class="container-fluid container-fluidLogin">
    <div class="panel panel-default panel-resonsive containerBackground">
        <div class="panel-body">
            <div class="page-header registerTop">
                <h3 class="gras">Login Form</h3>
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-md-2" for="login">Login:</label>
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </span>
                            <input type="input" class="form-control" id="username" placeholder="Enter your login">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="pwd">Password:</label>
                    <div class="col-md-10"> 
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            </span>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
                        </div>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label><input type="checkbox">  Remember me?</label>
                        </div>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default">Login</button>
                        <button type="button" class="btn btn-default">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
